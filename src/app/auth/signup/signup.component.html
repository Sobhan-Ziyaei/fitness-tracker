<section>
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    #form="ngForm"
    (ngSubmit)="onSubmit()"
  >
    <mat-form-field>
      <input
        matInput
        type="text"
        placeholder="ایمیل"
        ngModel
        required
        email
        name="email"
        #emailInput="ngModel"
      />
      <mat-error *ngIf="emailInput.hasError('required')"
        >ایمیل نباید خالی باشد.</mat-error
      >
      <mat-error *ngIf="!emailInput.hasError('required')"
        >ایمیل نامعتبر است.</mat-error
      >
    </mat-form-field>
    <mat-form-field hintLabel="رمز عبور باید 6 کاراکتر باشد.">
      <input
        matInput
        type="password"
        placeholder="رمز عبور"
        ngModel
        name="password"
        required
        minlength="6"
        #passwordInput="ngModel"
      />
      <mat-hint align="end">{{ passwordInput.value?.length }}/6</mat-hint>
      <mat-error>رمز عبور باید 6 کاراکتر باشد.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        [matDatepicker]="picker"
        placeholder="تولد"
        ngModel
        required
        name="birthday"
      />
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-checkbox ngModel name="agree" color="primary"
      >با شرایط و قوانین موافقم.</mat-checkbox
    >

    <button
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="!form.valid"
    >
      ثبت
    </button>
  </form>
</section>
